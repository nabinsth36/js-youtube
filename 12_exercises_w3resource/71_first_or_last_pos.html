  <body>
    <h1>
      71. Write a JavaScript program to check whether 1 appears in the first or
      last position of a given array of integers. The array length must be
      larger than or equal to 1
    </h1>
  </body>
  <script>
    function check_ones(arr) {
      if (arr.length >= 1) {
        if (arr[0] === 1 || arr[arr.length - 1] === 1) {
          return true;
        }
      }
      return false;
    }

    const mydata = [1, 21, 11, 5, 3, 1, 10, 15, 10];
    console.log(check_ones(mydata));
  </script>
