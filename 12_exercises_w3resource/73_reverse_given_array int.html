  <body>
    <h2>
      73. Write a JavaScript program to reverse the elements of a given array of
      integers of length 3.
    </h2>
  </body>
  <script>
    function reverse_array(int) {
      if (int.length === 3) {
        let x = int[0];
        int[0] = int[2];
        int[2] = x;

        return int;
      }
    }
    const myInt = [25, 35, 45];
    console.log(reverse_array(myInt));
  </script>
