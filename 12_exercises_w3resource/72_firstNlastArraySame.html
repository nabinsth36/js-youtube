  <body>
    <h2>
      72. Write a JavaScript program to check whether the first and last
      elements are the same in a given array of integers of length 3.
    </h2>
  </body>
  <script>
    function firstAndLastSame(int) {
      if (int.length >= 3) {
        if (int[0] === int[int.length - 1]) {
          return true;
        } else {
          return false;
        }
      }
    }

    const myNum = [41, 45, 35, 72, 59, 45, 33, 41];
    console.log(firstAndLastSame(myNum));
  </script>
