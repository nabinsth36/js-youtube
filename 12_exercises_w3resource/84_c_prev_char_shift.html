<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" id="user-value" />
      <button id="btn-prev-value">Previous Char</button>
      <div id="output"></div>
    </form>

    <script>
      document
        .getElementById("btn-prev-value")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const userValue = document.getElementById("user-value").value;

          const outputDiv = document.getElementById("output");

          outputDiv.innerText = prevCharShift(userValue);
        });

      const prevCharShift = (str) => {
        return str
          .split("")
          .map((char) => {
            let charCode = char.charCodeAt();
            if (charCode >= "a".charCodeAt() && charCode <= "z".charCodeAt()) {
              // lowercase letter
              let n = charCode - "a".charCodeAt();
              n = (n - 1 + 26) % 26;
              return String.fromCharCode(n + "a".charCodeAt());
            } else if (
              charCode >= "A".charCodeAt() &&
              charCode <= "Z".charCodeAt()
            ) {
              // uppercase letter
              let n = charCode - "A".charCodeAt();
              n = (n - 1 + 26) % 26;
              return String.fromCharCode(n + "A".charCodeAt());
            } else {
              // non-alphabetic character
              return char;
            }
          })
          .join("");
      };
      console.log(prevCharShift("My Dear Love"));
    </script>
  </body>
</html>
