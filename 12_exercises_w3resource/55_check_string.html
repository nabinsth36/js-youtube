<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h3>
      55. Write a JavaScript program to check whether a given string contains an
      equal number of p's and t's.
    </h3>
  </body>
  <script>
    function count_pt(str) {
      const str_p = str.replace(/[^p]/g, "").length;
      const str_t = str.replace(/[^t]/g, "").length;
      return str_p === str_t;
    }
    console.log(count_pt("paratavit"));
    console.log(count_pt("parapantavit"));
  </script>
</html>
