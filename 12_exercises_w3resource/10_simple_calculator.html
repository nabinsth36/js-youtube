<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
      body {
        background-color: black;
        color: aliceblue;
        padding: 15px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .calculator {
        max-width: 600px;
        margin: 0 auto;
        background-color: #424242;
        padding: 20px;
        border-radius: 10px;
      }

      .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .label {
        flex: 1;
        margin-right: 10px;
        font-size: 20px;
      }

      .input {
        flex: 2;
        padding: 10px;
        font-size: 20px;
        border: 2px solid #555;
        border-radius: 5px;
        background-color: #333;
        color: white;
      }

      .submit {
        width: 60px;
        height: 60px;
        margin: 0 10px;
        font-size: 30px;
        color: black;
        border: none;
        border-radius: 50%;
        background-color: #ffd700;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit:hover {
        background-color: #ffa500;
      }

      #result {
        font-size: 25px;
        font-weight: bold;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>
      Write a JavaScript program to calculate multiplication and division of two
      numbers (input from the user).
    </h1>

    <div class="calculator">
      <h1>Simple Calculator</h1>

      <div class="input-group">
        <label for="num1" class="label">1st Number</label>
        <input type="text" id="num1" class="input" />
      </div>
      <div class="input-group">
        <label for="num2" class="label">2nd Number</label>
        <input type="text" id="num2" class="input" />
      </div>
      <div class="input-group">
        <input type="button" id="add" value="+" class="submit" />
        <input type="button" id="subtract" value="−" class="submit" />
        <input type="button" id="multiply" value="⨉" class="submit" />
        <input type="button" id="divide" value="÷" class="submit" />
      </div>
      <div id="result">Result =</div>
    </div>
  </body>
  <script>
    const add = document.getElementById("add");
    const subtract = document.getElementById("subtract");
    const multiply = document.getElementById("multiply");
    const divide = document.getElementById("divide");
    const result = document.getElementById("result");

    add.addEventListener("click", function (e) {
      e.preventDefault();
      performOperation("+");
    });
    subtract.addEventListener("click", function (e) {
      e.preventDefault();
      performOperation("-");
    });
    multiply.addEventListener("click", function (e) {
      e.preventDefault();
      performOperation("*");
    });
    divide.addEventListener("click", function (e) {
      e.preventDefault();
      performOperation("/");
    });

    function performOperation(operator) {
      // Retrieve current values of num and num2
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      // Check if inputs are valid numbers
      const validNum1 = validateInput(num1);
      const validNum2 = validateInput(num2);

      if (validNum1 !== undefined && validNum2 !== undefined) {
        let resultValue;
        if (operator === "+") {
          resultValue = validNum1 + validNum2;
        } else if (operator === "-") {
          resultValue = validNum1 - validNum2;
        } else if (operator === "*") {
          resultValue = validNum1 * validNum2;
        } else if (operator === "/") {
          if (validNum2 === 0) {
            alert("Cannot divide by zero");
            return;
          }
          resultValue = validNum1 / validNum2;
        }

        result.textContent = `Result = ${resultValue} `;
      }
    }

    function validateInput(num) {
      if (isNaN(num)) {
        alert("Please enter a valid number");
        return undefined; // Return undefined to indicate invalid input
      } else if (num === "") {
        alert("Please enter any one number");
        return undefined; // Return undefined to indicate invalid input
      } else {
        return num;
      }
    }
  </script>
</html>
