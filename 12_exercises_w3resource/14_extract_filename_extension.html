<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extract FileName Extension</title>
  </head>
  <body>
    <h1>Write a JavaScript exercise to get the filename extension.</h1>
  </body>
  <script>
    let fileName = "abc.php";
    console.log(fileName.split(".").pop());

    fileName = "myFile.docx";
    console.log(fileName.split(".").pop());

    fileName = "game.exe";
    console.log(fileName.split(".").pop());
  </script>
</html>
