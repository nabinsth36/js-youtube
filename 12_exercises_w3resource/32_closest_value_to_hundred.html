  <body>
    <h2>
      32. Write a JavaScript program to find the closest value to 100 from two
      numerical values.
    </h2>
  </body>
  <script>
    const closestValue = (n1, n2) => {
      if (n1 != n2) {
        const x = Math.abs(n1 - 100);
        const y = Math.abs(n2 - 100);

        if (x < y) {
          return `${n1} is close to 100`;
        }

        if (y < x) {
          return `${n2} is close to 100`;
        }

        return `${0}, both are equal distance`;
      } else {
        return `${false}, both number are equal`;
      }
    };

    console.log(closestValue(115, 105));
  </script>
