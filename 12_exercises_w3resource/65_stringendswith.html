<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="">
      65. Write a JavaScript program to test whether a string ends with
      "Script". The string length must be greater than or equal to 6.
    </h1>
  </body>
  <script>
    function string_ends_with(str) {
      if (str.length >= 6) {
        if (str.substring(str.length - 6) === "Script") {
          return true;
        } else {
          return false;
        }
      }
    }

    console.log(string_ends_with("javascript"));
    console.log(string_ends_with("TypeScript"));
  </script>
</html>
