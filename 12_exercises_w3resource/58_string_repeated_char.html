<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      58. Write a JavaScript program to create an updated string of 4 copies of
      the last 3 characters of a given original string. The string length must
      be 3 and above.
    </h2>
  </body>
  <script>
    function stringFromChar(str) {
      if (str.length >= 3) {
        return str.slice(-3).repeat(4);
      } else {
        return false;
      }
    }

    console.log(stringFromChar("nabinasasra"));
  </script>
</html>
