<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter of a string to Alphabetical</title>
  </head>
  <body>
    <h2>
      52. Write a JavaScript program to convert letters of a given string
      alphabetically.

      <form action="">
        <input type="text" id="user-input" />
        <button id="btn-sort">Sort in Alphabetical</button>
        <div id="output"></div>
      </form>
    </h2>
  </body>

  <script>
    document.getElementById("btn-sort").addEventListener("click", function (e) {
      e.preventDefault();
      const userInput = document.getElementById("user-input").value;
      const output = document.getElementById("output");

      if (userInput === "") {
        output.innerText = "Please enter valie text";
      } else {
        output.innerText = strToAlphabetical(userInput);
      }
    });

    function strToAlphabetical(str) {
      const strs = str.split("").sort().join("");

      return strs;
    }

    console.log(strToAlphabetical("abstract word"));
  </script>
</html>
