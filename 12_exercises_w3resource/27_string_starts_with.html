  <body>
    <h2>
      27. Write a JavaScript program to check whether a string starts with
      'Java' if it does not otherwise.
    </h2>
  </body>
  <script>
    const startsWith = (str) => (str.substring(0, 4) === "Java" ? true : false);

    console.log(startsWith("JavaScript is world famous language"));
  </script>
