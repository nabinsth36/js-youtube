<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print current window</title>
  </head>
  <body style="background-color: #212121; color: aliceblue; padding: 30px">
    <h1
      style="
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
        color: cyan;
      "
    >
      JavaScript Basic: Exercise-2 with Solution
    </h1>
    <h2>Write a JavaScript program to print the current window contents.</h2>
    <hr />
    <div style="color: yellowgreen; font-size: 30px">Solution:</div>

    <script>
      const div = document.createElement("div");
      div.id = "print";
      div.style.backgroundColor = "yellowGreen";
      div.style.color = "red";
      div.style.fontFamily = "Arial";
      div.style.fontSize = "20px";
      div.style.padding = "10px 20px";
      div.style.margin = "20px 0";
      const addText = document.createTextNode(`Print this page`);
      div.appendChild(addText);
      document.body.appendChild(div);

      const button = document.createElement("button");
      button.id = "printbutton";
      button.style.padding = "7px 15px";
      button.style.borderRadius = "20px";
      const buttonText = document.createTextNode("Click Here");
      button.appendChild(buttonText);
      document.body.appendChild(button);

      button.addEventListener("click", function (e) {
        e.preventDefault();
        window.print();
      });
    </script>
  </body>
</html>
