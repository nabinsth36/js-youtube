<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h2>
      29. Write a JavaScript program to check whether three given integer values
      are in the range 50..99 (inclusive). Return true if one or more of them
      are in the specified range.
    </h2>
  </body>
  <script>
    const checkNum = (num1, num2, num3) => {
      return (num1 >= 50 && num1 <= 99) ||
        (num2 >= 50 && num2 <= 99) ||
        (num3 >= 50 && num3 <= 99)
        ? true
        : false;
    };

    console.log(checkNum(105, 155, 980));
  </script>
</html>
