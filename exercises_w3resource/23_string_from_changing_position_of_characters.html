  <body>
    <h2>
      23. Write a JavaScript program to create a new string from a given string
      by changing the position of the first and last characters. The string
      length must be broader than or equal to 1.
    </h2>
  </body>
  <script>
    function firstLast(str) {
      if (str.length <= 1) {
        return str;
      }

      const lastChar = str[str.length - 1].toLowerCase();

      const firstChar = str[0].toLowerCase();
      const midChar = str.slice(1, str.length - 1).toLowerCase();
      const newStr = lastChar + midChar + firstChar;
      return newStr.charAt(0).toUpperCase() + newStr.slice(1);
    }

    console.log(firstLast("SreeKrishna"));
  </script>
