<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      main {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .product {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
      }
      .product img {
        width: 100px;
        height: auto;
        margin-right: 20px;
      }
      .cart {
        margin-top: 20px;
      }
      .cart table {
        width: 100%;
        border-collapse: collapse;
      }
      .cart th,
      .cart td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ccc;
      }
      .cart th {
        background-color: #f2f2f2;
      }
      .cart .total {
        font-weight: bold;
      }
      button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Online Shopping Cart</h1>
    </header>
    <main>
      <h2>Product Catalog</h2>
      <div class="products">
        <div class="product">
          <img src="product1.jpg" alt="Product 1" />
          <span>Product 1</span>
          <span>$10</span>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2" />
          <span>Product 2</span>
          <span>$20</span>
          <button>Add to Cart</button>
        </div>
        <!-- More products go here -->
      </div>
      <div class="cart">
        <h2>Shopping Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <!-- Cart items go here -->
          </tbody>
          <tfoot>
            <tr>
              <th colspan="2">Total:</th>
              <td class="total">$0</td>
            </tr>
          </tfoot>
        </table>
        <button>Proceed to Checkout</button>
      </div>
    </main>
  </body>

  <script>
    // Define product catalog
    const products = [
      { id: 1, name: "Product 1", price: 10, inventory: 5 },
      { id: 2, name: "Product 2", price: 20, inventory: 10 },
      { id: 3, name: "Product 3", price: 15, inventory: 8 },
    ];

    // Initialize empty shopping cart
    let shoppingCart = [];

    // Function to display product catalog
    function displayProductCatalog() {
      console.log("Product Catalog:");
      products.forEach((product) => {
        console.log(
          `${product.id}. ${product.name} - $${product.price} (Available: ${product.inventory})`
        );
      });
    }

    // Function to add item to cart
    function addItemToCart(productId, quantity) {
      const product = products.find((p) => p.id === productId);
      if (!product) {
        console.log("Invalid product ID.");
        return;
      }
      if (quantity > product.inventory) {
        console.log("Insufficient inventory.");
        return;
      }
      const existingCartItem = shoppingCart.find(
        (item) => item.productId === productId
      );
      if (existingCartItem) {
        existingCartItem.quantity += quantity;
      } else {
        shoppingCart.push({ productId, quantity });
      }
      console.log(`Added ${quantity} ${product.name}(s) to the cart.`);
    }

    // Function to view cart
    function viewCart() {
      console.log("Shopping Cart:");
      shoppingCart.forEach((item) => {
        const product = products.find((p) => p.id === item.productId);
        console.log(`${product.name} - Quantity: ${item.quantity}`);
      });
    }

    // Function to update cart
    function updateCart(productId, quantity) {
      const product = products.find((p) => p.id === productId);
      if (!product) {
        console.log("Invalid product ID.");
        return;
      }
      const cartItem = shoppingCart.find(
        (item) => item.productId === productId
      );
      if (!cartItem) {
        console.log("Product not found in cart.");
        return;
      }
      if (quantity > product.inventory) {
        console.log("Insufficient inventory.");
        return;
      }
      cartItem.quantity = quantity;
      console.log(`Updated quantity of ${product.name} to ${quantity}.`);
    }

    // Function to process order
    function processOrder() {
      let totalPrice = 0;
      shoppingCart.forEach((item) => {
        const product = products.find((p) => p.id === item.productId);
        totalPrice += product.price * item.quantity;
        product.inventory -= item.quantity;
      });
      console.log(`Total price: $${totalPrice}`);
      console.log("Order processed successfully.");
      shoppingCart = []; // Empty the cart after processing order
    }

    // Usage
    displayProductCatalog();

    addItemToCart(1, 2);
    addItemToCart(2, 1);
    viewCart();

    updateCart(1, 3);
    viewCart();

    processOrder();
  </script>
</html>
